      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Configuración del viewport para diseño responsive -->
    <title>Luber</title>
    <!-- Título de la página -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="assets/css/Catamaran.css" />
    <!-- Enlace a la fuente Catamaran -->
    <link rel="stylesheet" href="assets/css/Lato.css" />
    <!-- Enlace a la fuente Lato -->
    <link rel="stylesheet" href="assets/css/Roboto.css" />

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form-.css" />
    <!-- Enlace a la hoja de estilos personalizada -->
    <link
      rel="stylesheet"
      href="assets/css/Responsive-Form-Contact-Form-Clean.css"
    />
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="assets/css/Responsive-Form.css" />
    <!-- Enlace a la hoja de estilos personalizada -->
  </head>
  <body>
    <!-- Cuerpo del documento -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-custom navbar-dark">
      <!-- Barra de navegación -->
      <div class="container">
        <a class="navbar-brand" href="index.html">Historias clínicas</a>
        <!-- Enlace a la página principal -->
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navbarResponsive"
        >
          <span class="visually-hidden">Toggle navigation</span>
          <!-- Texto accesible para dispositivos de asistencia -->
          <span class="navbar-toggler-icon"></span>
          <!-- Ícono del botón -->
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <!-- Contenedor colapsable para la navegación -->
          <ul class="navbar-nav ms-auto">
            <!-- Lista de elementos de la navegación -->
            <li class="nav-item">
              <a class="nav-link" href="lista.html">Pacientes</a>
              <!-- Enlace a la página de lista de pacientes -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Inicio sesión</a>
              <!-- Enlace a la página de inicio de sesión -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <h1 class="text-center pt-4">Agregar Paciente</h1>
      <!-- Título centrado con padding en la parte superior -->
    </div>
    <div class="row register-form">
      <!-- Contenedor de fila para el formulario de registro -->
      <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <!-- Contenedor de columna con desplazamiento para centrar el formulario -->
        <form class="custom-form bg-dark rounded-3" action="lista.html">
          <!-- Formulario con estilo personalizado, fondo oscuro y bordes redondeados -->
          <div class="row form-group">
            <!-- Fila de grupo de formulario -->
            <div class="col-sm-4 col-lg-3 label-column">
              <!-- Columna para la etiqueta del campo de entrada -->
              <label class="col-form-label text-white" for="name-input-field"
                >Nombre:</label
              >
              <!-- Etiqueta del campo de entrada -->
            </div>
            <div class="col-sm-6 col-lg-7 input-column">
              <!-- Columna para el campo de entrada -->
              <input
                class="form-control rounded-2"
                type="text"
                id="nameInput"
              />
              <!-- Campo de entrada para el nombre -->
            </div>
          </div>
          <div class="row form-group">
            <!-- Otra fila de grupo de formulario -->
            <div class="col-sm-4 col-lg-3 label-column">
              <label class="col-form-label text-white" for="email-input-field"
                >Edad:</label
              >
              <!-- Etiqueta del campo de entrada -->
            </div>
            <div class="col-sm-6 col-lg-7 input-column">
              <input
                class="form-control rounded-2"
                type="number"
                id="ageInput"
                min="1"
              />
              <!-- Campo de entrada para la edad -->
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 col-lg-3 label-column">
              <label
                class="col-form-label text-white"
                for="pawssword-input-field"
                >Género:</label
              >
              <!-- Etiqueta del campo de entrada -->
            </div>
            <div class="col-sm-6 col-lg-7 input-column">
              <input
                class="form-control rounded-2"
                type="text"
                id="genderInput"
              />
              <!-- Campo de entrada para el género -->
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 col-lg-3 label-column">
              <label
                class="col-form-label text-white"
                for="repeat-pawssword-input-field"
                >Ciudad:</label
              >
              <!-- Etiqueta del campo de entrada -->
            </div>
            <div class="col-sm-6 col-lg-7 input-column">
              <input
                class="form-control rounded-2"
                type="text"
                id="cityInput"
              />
              <!-- Campo de entrada para la ciudad -->
            </div>
          </div>
          <button
            class="btn btn-primary px-3 py-2 rounded-2"
            type="submit"
            id="submitButton"
          >
            Agregar
          </button>
          <!-- Botón para enviar el formulario -->
        </form>
      </div>
    </div>
    <script src="assets/js/crear.js"></script>
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JavaScript de Bootstrap -->
  </body>
</html>
